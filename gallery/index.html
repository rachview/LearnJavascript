<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <h1>A Random Gallery</h1>
        <section class="container">

            <div class="gallery" id="image">
                <!-- Placeholder/Default info -->
                <img src="./img/pexels-bekir-donmez.jpg" alt="gallery image" class="carousel">
                <div class="info">
                    <h2 class="author">
                        Benkir Donmez
                    </h2>
                    <p>Images from <a class="link" href="https://www.pexels.com/royalty-free-images/" target="_blank">
                            Pexels</a>.</p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="container-random">
                <button class="random-btn">random</button>
            </div>

            <div class="btns">
                <button class="btn prev-btn">
                    <i class="fa-solid fa-circle-arrow-left fontawesome"></i> </button>
                <button class="btn next-btn">
                    <i class="fa-solid fa-circle-arrow-right fontawesome"></i> </button>
            </div>


        </section>
    </main>
    <footer></footer>


    <script src="https://kit.fontawesome.com/502a872629.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
