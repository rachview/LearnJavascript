<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Drag and Drop with Web Dev Simplified</title>
</head>

<body>
    <!-- From: https://www.youtube.com/watch?v=jfYWwQrtzzY -->
    <div class="container">
        <!-- Need the attribute draggable, set it to true so it can be moved around -->
        <!-- Added the number classes in order to be able to see it in the console, not needed -->
        <p class="one draggable" draggable="true">1</p>
        <p class="two draggable" draggable="true">2</p>
    </div>
    <div class="container">
        <p class="three draggable" draggable="true">3</p>
        <p class="four draggable" draggable="true">4</p>
    </div>

</body>

</html>
