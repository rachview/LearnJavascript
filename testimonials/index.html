<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container top">
                <h1 class="title">Testimonials</h1>
                <p class="subtitle">See what our clients are saying about our great service!</p>
            </div>

            <div class="container bottom">
                <div class="btns-container">
                    <button class="btn prev">
                        <i class="fontawesome fa-solid fa-angle-left"></i>
                    </button>
                    <button class="btn next">
                        <i class="fontawesome fa-solid fa-angle-right"></i>
                    </button>
                </div>

                <div class="container image"><img class="client-img" src="./img/person-0.jpg" alt="client's avatar">
                </div>

                <span class="client-name">Marcus R. Jones</span>
                <span class="client-stars">
                    <i class="fontawesome stars fa-solid fa-star"></i>
                    <i class="fontawesome stars fa-solid fa-star"></i>
                    <i class="fontawesome stars fa-solid fa-star"></i>
                    <i class="fontawesome stars fa-solid fa-star"></i>
                    <i class="fontawesome stars fa-solid fa-star"></i>
                </span>
                <div class="testimonsials"><span class="client-test">Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Dolore, aliquid fuga
                        hic magni eaque aperiam rerum veniam obcaecati earum aspernatur quae sint repellendus et aut
                        quisquam molestiae maiores animi quasi?</span></div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/502a872629.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
