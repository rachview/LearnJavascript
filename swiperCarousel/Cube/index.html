<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Swiper JS Tutorial with Adrian Twarog</title>

</head>

<!-- From https://swiperjs.com/get-started -->
<!-- Tutorial: https://www.youtube.com/watch?v=4oyj_smPAjc -->

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/1000x500?iris);">Slide 1
            </div>
            <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/1000x500?lily);">Slide 2
            </div>
            <div class="swiper-slide" style="background-image: url(https://source.unsplash.com/1000x500?roses);">Slide 3
            </div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
