<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <button class="carousel__button previous" id="previous">prev</button>
            <div class="carousel__images">
                <a href="https://www.google.com">
                    <img class="img" src="https://via.placeholder.com/300" alt=""></a>
                <img class="img" src="https://via.placeholder.com/300" alt="">
                <img class="img" src="https://via.placeholder.com/300" alt="">
                <img class="img" src="https://via.placeholder.com/300" alt="">
                <img class="img" src="https://via.placeholder.com/300" alt="">
                <img class="img" src="https://via.placeholder.com/300" alt="">
                <img class="img" src="https://via.placeholder.com/300" alt="">
            </div>
            <button class="carousel__button next" id="next">next</button>
        </div>
    </div>

</body>

<script src="./js/index.js"></script>

</html>
