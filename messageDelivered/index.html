<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Delivered</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section>

            <div class="row">
                <h1>Send a Message</h1>
                <form id="message-form">
                    <input type="text" class="message" id="message-el" placeholder="How can we help?">
                    <button type="submit" class="btn" id="submit-btn">Submit</button>
                </form>
            </div>
            </div>
            <div class="row container-message">
                <p class="message-el">Message Sent!</p>

        </section>
    </main>



    <script src="./js/index.js"></script>
</body>

</html>
